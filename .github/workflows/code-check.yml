name: Code Check

on:
  pull_request:
  workflow_dispatch:

env:
  CC: gcc
  CXX: g++

jobs:
  ruff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v6
      - name: Install the latest version of uv using Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: üîç Lint with ruff
        run: uv run ruff check src

  ty:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v6
      - name: Install the latest version of uv using Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: üîç Type Checking with ty
        run: uv run --extra v1 ty check src

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v6
      - name: Install the latest version of uv using Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: üîç Run PyTest
        run: uv run pytest

  check-web-client:
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v6

      - name: üîç Get changed files
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          files: web_client/**

      - name: Setup Node
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Run install
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: borales/actions-yarn@v5
        with:
          cmd: install
          dir: web_client

      - name: Run lint
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: borales/actions-yarn@v5
        with:
          cmd: lint
          dir: web_client

      - name: verify build succeeds
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: borales/actions-yarn@v5
        with:
          cmd: build
          dir: web_client
