version: '3'

services:
  frontend:
    restart: always
    cap_add:
      - NET_ADMIN
      - NET_RAW
    build: frontend
    ports:
      - 8501:8501
    depends_on:
      - backend
    volumes:
      - ./storage:/app/storage
  backend:
    restart: always
    build: backend
    ports:
      - 8080:8080
    volumes:
      - ./storage:/app/storage
