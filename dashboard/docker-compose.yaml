version: '3'

services:
  backend:
    image: andrewo92/cocktailberry-dashboard-be
    container_name: cocktail-dashboard-backend
    restart: always
    ports:
      - 8080:8080
    volumes:
      - db-data:/app/storage
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"

volumes:
  db-data: