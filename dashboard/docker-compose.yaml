version: '3'

services:
  frontend:
    name: cocktail-dashboard-frontend
    restart: always
    build: frontend
    image: andrewo92/coktaildashboard-frontend:latest
    ports:
      - 8501:8501
    depends_on:
      - backend
    volumes:
      - ./storage:/app/storage
  backend:
    name: cocktail-dashboard-frontend
    restart: always
    build: backend
    image: andrewo92/coktaildashboard-backend:latest
    ports:
      - 8080:8080
    volumes:
      - ./storage:/app/storage
