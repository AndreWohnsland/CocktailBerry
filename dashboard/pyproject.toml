[tool.poetry]
name = "dashboard"
version = "0.1.0"
description = "Dasboard app for CocktailBerry"
authors = ["Andre <Andre_Wohnsland@web.de>"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
fastapi = "^0.109.2"
uvicorn = "^0.27.0.post1"
matplotlib = "^3.4.3"
pywaffle = "^0.6.3"
pandas = "^2.2.0"
requests = "^2.26.0"
python-dotenv = "^0.19.2"
PyYAML = "^6.0"
dash = "^2.2.0"
numpy = "^1.26.4"
scipy = "^1.12.0"
plotly = "5.18.0"

[tool.poetry.dev-dependencies]
pip-chill = "^1.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
