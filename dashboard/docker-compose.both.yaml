version: '3'

services:
  frontend:
    container_name: cocktail-dashboard-frontend
    restart: always
    build: frontend
    ports:
      - 8500:80
    depends_on:
      - backend
    volumes:
      - ./storage:/app/storage
    environment:
      - EXECUTOR=docker
  backend:
    container_name: cocktail-dashboard-backend
    restart: always
    build: backend
    ports:
      - 8080:8080
    volumes:
      - ./storage:/app/storage
