version: '3'

services:
  frontend:
    container_name: cocktail-dashboard-frontend
    restart: always
    build: frontend
    ports:
      - 8050:80
    depends_on:
      - backend
    volumes:
      - ./storage:/app/storage
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      - EXECUTOR=docker
  backend:
    container_name: cocktail-dashboard-backend
    restart: always
    build: backend
    ports:
      - 8080:8080
    volumes:
      - ./storage:/app/storage
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
