version: '3.8'
services:
  api-service:
    container_name: cocktail-microservice
    restart: always
    build: ./microservice/
    image: andrewo92/coktail-microservice:latest
    volumes:
      - ./microservice/:/usr/src/app/
    ports:
      - 5000:5000
      - 587:587
      - 25:25
    environment:
      PORT: 5000
      FLASK_DEBUG: 1
