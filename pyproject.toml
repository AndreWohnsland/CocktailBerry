[tool.poetry]
name = "CocktailBerry"
version = "1.26.0"
description = "A Python and Qt based App for a Cocktail Machine on a Raspberry Pi. Easily serve Cocktails with Raspberry Pi and Python"
authors = ["Andre Wohnsland <Andre_Wohnsland@web.de>"]
readme = "readme.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
GitPython = "^3.1.37"
PyQt5 = "5.15.7"
requests = "^2.28.2"
PyYAML = "^6.0"
typer = "^0.7.0"
pyfiglet = "^0.8.post1"
QtAwesome = "^1.2.3"
piicodev = "^1.10.0"
qtsass = "^0.3.2"
pyqtspinner = "^2.0.0"

[tool.poetry.dev-dependencies]
pylint = "^2.17.1"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.2"
mkdocs-material = "^9.1.21"
mkdocs = "^1.5.1"
ruff = "^0.0.280"
python-periphery = "^2.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# don't check import order in the migration script
per-file-ignores = { "migrator.py" = ["E402"] }
line-length = 120
exclude = ["ui_elements", "addon_skeleton.py"]
