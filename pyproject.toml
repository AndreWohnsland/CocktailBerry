[tool.poetry]
name = "CocktailBerry"
version = "1.32.1"
description = "A Python and Qt based App for a Cocktail Machine on a Raspberry Pi. Easily serve Cocktails with Raspberry Pi and Python"
authors = ["Andre Wohnsland <Andre_Wohnsland@web.de>"]
readme = "readme.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
GitPython = "^3.1.41"
PyQt5 = "5.15.7"
requests = "^2.31.0"
PyYAML = "^6.0"
typer = "^0.9.0"
pyfiglet = "^1.0.2"
QtAwesome = "^1.3.0"
piicodev = "^1.10.0"
qtsass = "^0.4.0"
pyqtspinner = "^2.0.0"
pillow = "^10.1.0"

[tool.poetry.dev-dependencies]
pylint = "^2.17.1"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.4"
mkdocs-material = "^9.5.4"
mkdocs = "^1.5.3"
ruff = "^0.1.13"
python-periphery = "^2.4.1"
mypy = "^1.8.0"
ipykernel = "^6.28.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# don't check import order in the migration script
per-file-ignores = { "migrator.py" = ["E402"], "runme.py" = ["E402"] }
line-length = 120
exclude = ["ui_elements", "addon_skeleton.py"]

[tool.mypy]
disable_error_code = ["annotation-unchecked", "import-untyped"]

[tool.pylint]
disable = ["C0301", "C0114", "C0115", "C0116", "R0912"]
max-line-length = 120
extension-pkg-whitelist= ["PyQt5"]

[tool.autopep8]
max-line-length = 120
ignore = ["E402"]