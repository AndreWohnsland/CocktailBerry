[project]
name = "CocktailBerry"
version = "1.39.0"
description = "A Python and Qt based App for a Cocktail Machine on a Raspberry Pi. Easily serve Cocktails with Raspberry Pi and Python"
authors = [{ name= "Andre Wohnsland" , email =  "Andre_Wohnsland@web.de" }]
readme = "readme.md"

dependencies = [
    "gitpython>=3.1.43",
    "requests>=2.32.3",
    "pyyaml>=6.0.1",
    "typer>=0.12.3",
    "pyfiglet>=1.0.2",
    "qtawesome>=1.3.1",
    "piicodev>=1.10.0",
    "qtsass>=0.4.0",
    "pyqtspinner>=2.0.0",
    "pillow>=10.4.0",
    "pyqt5==5.15.7",
    "pyqt5-qt5==5.15.2",
    "psutil>=6.0.0",
    "distro>=1.9.0",
]
requires-python = ">= 3.9"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.5.0",
    "mkdocs-material>=9.5.28",
    "mkdocs>=1.6.0",
    "python-periphery>=2.4.1",
    "mypy>=1.10.1",
    "ipykernel>=6.29.5",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
# don't check import order in the migration script
line-length = 120
exclude = ["ui_elements", "addon_skeleton.py"]
target-version = "py39"

[tool.ruff.lint]
extend-safe-fixes = [
  "UP", # pyupgrade
  "D107", # Missing docstring in __init__
  "D205", # 1 blank line required between summary line and description
  "W291", # Trailing whitespace
  ]
per-file-ignores = { "runme.py" = ["E402"], "migrator.py" = ["E402"] }
select = [
  "C", # Convention
  "D", # pydocstyle 
  "E", # pycodestyle
  "F", # Pyflakes
  "I", # isort 
  "ICN001", # {name} should be imported as {asname},
  "R", # Refactor
  "RUF", # Ruff
  "SIM", # flake8-simplify
  "UP", # pyupgrade
  "W", # Pylint (Warning)
]
ignore = [
  "D100", # Missing docstring in public module
  "D101", # Missing docstring in public class
  "D102", # Missing docstring in public method
  "D103",  # Missing docstring in public function
  "D104", # Missing docstring in public package
  "D105", # Missing docstring in magic method
  "D107", # Missing docstring in __init__
  "D203", # 1 blank line required before class docstring
  "D213", # Multi-line docstring summary should start at the second line
]

[tool.mypy]
disable_error_code = ["annotation-unchecked", "import-untyped"]

[tool.pylint]
disable = ["C0301", "C0114", "C0115", "C0116", "R0912"]
max-line-length = 120
extension-pkg-whitelist= ["PyQt5"]

[tool.autopep8]
max-line-length = 120
ignore = ["E402"]
