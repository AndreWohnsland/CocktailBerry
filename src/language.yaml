    en: 'Your system Python is {sys_python}. In the future, {program_python} is required. Please upgrade, otherwise a future CocktailBerry update will break your program.'
    de: 'Die Python Version des Systems is {sys_python}. In Zukunft wird {program_python} benötigt. Bitte upgrade diese bald, sonst wird mit einem kommenden Update CocktailBerry nicht mehr funktionieren.'
  ask_export_data:
    en: 'Export cocktail and ingredient data, as well reset possible values?'
    de: 'Cocktail und Zutaten Daten exportieren und mögliche Werte zurücksetzen?'

