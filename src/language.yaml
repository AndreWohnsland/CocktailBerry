      en: 'Set picture for {cocktail}'
      de: 'Bild einstellen für {cocktail}'

  ##### SETTINGS WINDOW #####
  # all values for settings window
  # Use same names as config names
  settings_dialog:
    UI_DEVENVIRONMENT:
      en: 'Activates the development setting'
      de: 'Schaltet die Entwicklungseinstellung ein'
    UI_PARTYMODE:
      en: 'Protects other tabs than maker with password'
      de: 'Schützt alle Tabs außer Maker Tab mit Passwort'
    UI_MASTERPASSWORD:
      en: 'Password for critical actions and to get to settings, use 0 for no password'
      de: 'Passwort für kritische Aktionen und um zu den Einstellungen zu kommen, verwende 0 um kein Passwort zu verwenden'
    UI_MAKER_PASSWORD:
      en: 'Password for tabs other than the maker one, use 0 for no password'
      de: 'Passwort alle Tabs, außer den Maker Tab, verwende 0 um kein Passwort zu verwenden'
    UI_LOCKED_TABS:
      en: 'Tabs, which should only be accessible with the maker password, 1: Maker 2: Ingredients, 3: Recipes, 4: Bottles'
      de: 'Tabs, die nur mit dem Maker Passwort zugänglich sein sollen, 1: Maker 2: Zutaten, 3: Rezepte, 4: Flaschen'
    UI_LANGUAGE:
      en: 'Displayed language of the program'
      de: 'Spracheinstellung vom Programm'
    UI_WIDTH:
      en: 'Width of the application'
      de: 'Breite des Programms'
    UI_HEIGHT:
      en: 'Height of the application'
      de: 'Höhe des Programms'
    UI_PICTURE_SIZE:
      en: 'Approximate size of the picture in the maker tab, will try to scale to this size. Will use nearest size to fit a full number of pictures per row.'
      de: 'Ungefähre Größe des Bildes im Maker Tab, wird versucht auf diese Größe zu skalieren. Wird die nächste Größe verwenden, um eine ganze Anzahl an Bildern pro Reihe zu haben.'
    PUMP_CONFIG:
      en: 'Setting for each pump: Pin connected to the pump, volume flow in ml/s, tube volume to the pump in ml (used to pump given volume after a bottle change)'
      de: 'Einstellung für jede Pumpe: Pin verbunden mit der Pumpe, Volumenstrom in ml/s, Schlauchvolumen zur Pumpe in ml (wird verwendet, um das gegebene Volumen nach einem Flaschenwechsel zu pumpen)'
    MAKER_NAME:
      en: 'Name of your CocktailBerry machine'
      de: 'Name von deiner CocktailBerry Maschine'
    MAKER_NUMBER_BOTTLES:
      en: 'Number of bottles of the machine'
      de: 'Flaschenanzahl der Maschine'
    MAKER_PREPARE_VOLUME:
      en: 'List of volume of the cocktail to prepare for the user to choose from. Using one value will result in a fixed volume.'
      de: 'Liste der Volumen des Cocktails, die der Benutzer auswählen kann. Wenn nur ein Wert gegeben ist, wird ein festes Volumen verwendet.'
    MAKER_SIMULTANEOUSLY_PUMPS:
      en: 'Maximum number of pumps simultaneously on'
      de: 'Maximale Pumpenanzahl, die gleichzeitig an ist'
    MAKER_CLEAN_TIME:
      en: 'Time in seconds the cleaning program is executed'
      de: 'Zeit in Sekunden, die das Reinigungsprogramm ausgeführt wird'
    MAKER_ALCOHOL_FACTOR:
      en: 'Value to scale alcoholic ingredients in each recipe. Use this to decrease/increase the alcohol level of all cocktails. Default is 100%'
      de: 'Skalierungsfaktor für alkoholische Zutaten in jedem Rezept. Verwende diesen, um den Alkoholgehalt aller Cocktails zu verringern/erhöhen. Standard ist 100%'
    MAKER_PUMP_REVERSION:
      en: 'Enable the reversion of the pump direction, needs according hardware for reversion, usually a relay'
      de: 'Ermöglicht die Pumpenrichtung zu ändern, benötigt entsprechende Hardware, meist ein Relais'
    MAKER_REVERSION_PIN:
      en: 'Pin number of the reversion hardware, will be activated when reverting the pump direction'
      de: 'Pin Nummer der Pumpenrichtung Hardware, wird aktiviert, wenn die Pumpenrichtung geändert wird'
    MAKER_SEARCH_UPDATES:
      en: 'Search for updates, if available internet connection'
      de: 'Sucht nach Updates, wenn Internetverbindung besteht'
    MAKER_CHECK_BOTTLE:
      en: 'Checks before each cocktail if there is enough volume in the needed bottles. Aborts with a warning if there is not. Disable to ignore fill level.'
      de: 'Prüft vor dem Cocktail ob genug in den benötigten Flasche ist, bricht mit Warnung ab falls nicht. Ausschalten ignoriert Füllstand.'
    MAKER_PINS_INVERTED:
      en: 'Inverts the pin signal (on is low, off is high), needed for most relays'
      de: 'Vertauscht das Pin Signal (an ist low, aus ist high), benötigt von vielen Relays'
    MAKER_THEME:
      en: 'Color theme of the application, use custom to select your own color'
      de: 'Farbeinstellung des Programms, wähle custom aus, um es selbst zu stylen'
    MAKER_MAX_HAND_INGREDIENTS:
      en: 'Maximum number of ingredients the user has to add by hand to consider a cocktail as possible/available'
      de: 'Maximale Anzahl an Zutaten, die der Nutzer per Hand hinzufügen muss, damit ein Cocktail als machbar/verfügbar gilt'
    MAKER_CHECK_INTERNET:
      en: 'Checks if machine is connected to the internet at startup'
      de: 'Prüft ob beim Programmstart eine Internetverbindung besteht'
    MAKER_USE_RECIPE_VOLUME:
      en: 'Use recipe volume instead of scaling to defined volume. This disables scaling of cocktail amount in the maker tab.'
      de: 'Verwende Rezept Volumen anstatt Skalierung auf definiertes Volumen. Dies deaktiviert die Skalierung von Cocktail Menge im Maker Tab.'
    MAKER_ADD_SINGLE_INGREDIENT:
      en: 'Adds the option to also spend a single ingredient to the cocktails in the maker tab'
      de: 'Fügt eine Option zu den Cocktails in dem Maker Tab hinzu, auch einzelne Zutaten ausgeben zu können'
    LED_NORMAL:
      en: 'List with config for each normal (non-addressable) LED: pin, default on state, preparation state (on/off/effects)'
      de: 'Liste mit Einstellung für jeden normalen (nicht ansteuerbaren) LED: Pin, Standard an-Zustand, Zustand bei Zubereitung (an/aus/Effekte)'
    LED_WSLED:
      en: 'List with config for each WS281x (addressable) LED: pin, brightness, LED count, number of daisy chained rings, default on state, preparation state (on/off/effects)'
      de: 'Liste mit Einstellung für jeden WS281x (ansteuerbaren) LED: Pin, Helligkeit, LED Anzahl, Anzahl der in Serie verbundenen Ringe, Standard an-Zustand, Zustand bei Zubereitung (an/aus/Effekte)'
    RFID_READER:
      en: 'Using a RFID Reader: PiicoDev (I2C), basic MFRC522 (SPI) or an USB. USB does not support writing/reading data from tags, just IDs.'
      de: 'Wird ein RFID Reader verwendet: PiicoDev (I2C), standard MFRC522 (SPI) oder ein USB. USB unterstützt kein Schreiben/Lesen von Daten auf Tags, nur IDs.'
    MICROSERVICE_ACTIVE:
      en: 'Activates the interaction with the microservice'
      de: 'Aktiviert die Interaktion mit dem Microservice'
    MICROSERVICE_BASE_URL:
      en: 'URL address for the microservice'
      de: 'URL Adresse des Microservice'
    TEAMS_ACTIVE:
      en: 'Activates the team function'
      de: 'Aktiviert die Team Funktion'
    TEAM_BUTTON_NAMES:
      en: 'Names of the teams'
      de: 'Name der Teams'
    TEAM_API_URL:
      en: 'URL address for teams API'
      de: 'URL Adresse der Teams API'
    PAYMENT_ACTIVE:
      en: 'Activate the payment function over NFC/RFID'
      de: 'Aktiviert die Zahlungsfunktion über NFC/RFID'
    PAYMENT_PRICE_ROUNDING:
      en: 'Rounding for payment prices, round up to given digit, e.g. 1 will round 1.33 to 1.3, 0 will round 5.34 to 6.'
      de: 'Rundung für Zahlungsbeträge, runde auf die nächste gegebene Kommastelle auf, z.B. 1 rundet 1,34 auf 1,3, 0 rundet 5,34 auf 6.'
    PAYMENT_SERVICE_URL:
      en: 'URL address for payment service API'
      de: 'URL Adresse der Zahlungsservice API'
    PAYMENT_SECRET_KEY:
      en: 'Secret key for payment service API'
      de: 'Geheimer Schlüssel für Zahlungsservice API'
    PAYMENT_AUTO_LOGOUT_TIME_S:
      en: 'Auto logout time in seconds for payment sessions (scanned NFC/RFID)'
      de: 'Automatische Abmeldezeit in Sekunden für Zahlungssitzungen (gescannte NFC/RFID)'
    CUSTOM_COLOR_PRIMARY:
      en: 'Custom primary (most elements) color if custom theme is selected'
      de: 'Eigene primäre (meisten Elemente) Farbe, wenn custom Theme ausgewählt ist'
    CUSTOM_COLOR_SECONDARY:
      en: 'Custom secondary (active, hover) color if custom theme is selected'
      de: 'Eigene sekundäre (aktiv, hover) Farbe, wenn custom Theme ausgewählt ist'
    CUSTOM_COLOR_NEUTRAL:
      en: 'Custom neutral (inactive, subtle) color if custom theme is selected'
      de: 'Eigene neutrale (inaktiv, subtile) Farbe, wenn custom Theme ausgewählt ist'
    CUSTOM_COLOR_BACKGROUND:
      en: 'Custom background color if custom theme is selected'
      de: 'Eigene Hintergrundfarbe, wenn custom Theme ausgewählt ist'
    CUSTOM_COLOR_DANGER:
      en: 'Custom danger (e.g. delete) color if custom theme is selected'
      de: 'Eigene Gefahr (z.B. löschen) Farbe, wenn custom Theme ausgewählt ist'
    EXP_MAKER_UNIT:
      en: 'Unit to show in the maker tab for volume'
      de: 'Anzeigeeinheit der Volumen im Maker Tab'
    EXP_MAKER_FACTOR:
      en: 'Multiplication factor for the displayed volumes in the maker tab'
      de: 'Multiplikationsfaktor für die angezeigten Volumen im Maker Tab'
    EXP_DEMO_MODE:
      en: 'Set the API into demo mode (no destructive actions)'
      de: 'Setze die API in den Demo Modus (keine destruktiven Aktionen)'

  ##### COLOR WINDOW #####
  # all values for settings in color window
  # Use same names as color names
  color_window:
    use_template:
      en: 'Use Template'
      de: 'Template nehmen'
    description:
      en: 'Here, you can set your own custom colors for the application. If you want to start from a specific theme, select it over the drop down and click use template. You need to select custom as a theme for this settings to be applied.'
      de: 'Here kann der eigene Stil der Anwendung definiert werden. Wenn von einer existieren Theme gestartet werden soll, wähle diese im Dropdown aus und klicke Template nehmen. Die option custom muss als Theme gewählt werden, damit diese aktiv ist.'
    primary:
      en: 'Primary color, for the font and buttons'
      de: 'Primäre Farbe, für die Schrift und Buttons'
    secondary:
      en: 'Secondary color, for selected elements or other separation'
      de: 'Sekundäre Farbe, für ausgewählte Elemente bzw. Unterscheidungen'
    destructive:
      en: 'Color for destructive elements, like delete'
      de: 'Neutrale Farbe für destruktive Elemente, wie Löschen'
    neutral:
      en: 'Neutral color, for examples some Headers'
      de: 'Neutrale Farbe, wie zum Beispiel einige Überschriften'
    background:
      en: 'Background color of the application'
      de: 'Hintergrund Farbe der Anwendung'
    border:
      en: 'Border color of the Ui elements'
      de: 'Rahmen Farbe der Ui Elemente'
    progressbar:
      en: 'Color of the progressbar'
      de: 'Farbe des Fortschrittsbalken'
    progressbg:
      en: 'Background color of the progressbar'
      de: 'Hintergrund Farbe des Fortschrittsbalken'
    tabborder:
      en: 'Border color of the top tabs'
      de: 'Rahmen Farbe der oberen Tabs'

