    en: 'There is a new update available. Do you want to pull it from GitHub? The program will be restarted afterwards.'
    de: 'Es ist ein neues Update verfügbar. Update von GitHub pullen? Das Programm wird danach neu gestartet.'
  restart_config:
    en: 'Restart the program to apply new configuration?'
    de: 'Programm neu starten, um die geänderten Einstellungen zu laden?'
  confirmation_required:
    en: 'Confirmation required'
    de: 'Bestätigung nötig'
  yes_button:
    en: 'Yes'
    de: 'Ja'
  no_button:
    en: 'No'
    de: 'Nein'
  wrong_config:
    en: "At least one value is wrong in the config:\n{error}"
    de: "Mindestens ein Wert ist Fehlerhaft:\n{error}"
  backup_failed:
    en: 'This seems to be no CocktailBerry backup folder. Please use the right folder. It needs to have all 3 files. Did not find {file}.'
    de: 'Ausgewählter Ordner ist kein CocktailBerry Backup. Bitte richtigen Ordner auswählen. Es müssen alle drei Dateien enthalten sein. Konnte {file} nicht finden.'
  ask_to_clean:
    en: 'Starting Cleaning Progress?'
    de: 'Reinigung Starten?'
  ask_to_shutdown:
    en: 'Shutdown the System?'
    de: 'Soll das System herunter gefahren werden?'
  ask_to_reboot:
    en: 'Reboot the System?'
    de: 'Soll das System neu gestartet werden?'
  ask_for_backup_location:
    en: 'Please select backup location.'
    de: 'Bitte Backup Ort auswählen.'
  ask_backup_overwrite:
    en: 'Load selected backup in? This will overwrite local DB and configuration. The program will restart afterwards.'
    de: 'Ausgewähltes Backup verwenden? Lokale Daten werden überschrieben. Ein Neustart wird danach ausgeführt.'
  ask_enable_all_recipes:
    en: 'Do you want to enable all recipes? All possible ones will be then shown at the maker tab.'
    de: 'Alle Rezepte aktiv setzen? Machbare Rezepte werden dann im Maker Tab angezeigt.'
  ask_to_delete_x:
    en: 'Do you want to delete {x}? This cannot be reverted.'
    de: 'Soll {x} gelöscht werden? Dies kann nicht rückgängig gemacht werden.'
  backup_created:
    en: 'Backup has been created at: {folder}.'
    de: 'Backup wurde unter {folder} gespeichert.'
  ask_adjust_time:
    en: 'There seems to be no internet connection, your date/time may be wrong. This is important when sending data with the service. Do you want to adjust time?'
    de: 'Es scheint keine Internetverbindung zu bestehen, Datum/Zeit könnte falsch sein. Dies ist wichtig, wenn Daten über den Service versandt werden. Zeit anpassen?'
  python_deprecated:
    en: 'Your system Python is {sys_python}. In the future, {program_python} is required. Please upgrade, otherwise a future CocktailBerry update will break your program. Also, the auto update function will not show new updates until then.'
    de: 'Die Python Version des Systems is {sys_python}. In Zukunft wird {program_python} benötigt. Bitte upgrade diese bald, sonst wird mit einem kommenden Update CocktailBerry nicht mehr funktionieren. Die Autoupdate Funktion wird solange keine neuen Updates anzeigen.'
  ask_export_data:
    en: 'Export cocktail and ingredient data, as well reset possible values?'
    de: 'Cocktail und Zutaten Daten exportieren und mögliche Werte zurücksetzen?'
  ask_to_system_update:
    en: 'Should the System (OS) be updated? This may take some time and will restart the system after that.'
    de: 'Soll das Betriebssystem (OS) updated werden? Das kann einige Zeit dauern und das System wird danach neu gestartet.'
  ask_to_install_qtsass:
    en: "The Python library qtsass is needed for this feature. Since it may take 30-60 minutes building on the RPi, it was not done by the migrator.\n\nInstall and restart now? Without it can not use custom themes."
    de: "Die Python Bibliothek qtsass wird für dieses Feature benötigt. Das Bauen dieser kann 30-60 Minuten auf dem RPi benötigen, deshalb wurde dies nicht vom Migrator gemacht.\n\nSoll diese installiert und neu gestartet werden? Ohne die Bibliothek können keine Custom Themes erstellt werden."
  welcome_dialog:
    en: "CocktailBerry Software Version {version} by Andre Wohnsland.\n{platform}.\n\nCheck https://cocktailberry.readthedocs.io for more information."
    de: "CocktailBerry Software Version {version} von Andre Wohnsland.\n{platform}.\n\nMehr Informationen unter https://cocktailberry.readthedocs.io."
  wifi_setup_failed:
    en: 'There was an error setting up WiFi. Please check the logs for further information.'
    de: 'Es ist ein Fehler beim Einrichten des WiFi aufgetreten. Schaue in die Logs für mehr Informationen.'
  wifi_success:
    en: 'WiFi has been set up successfully.'
    de: 'WiFi wurde erfolgreich eingerichtet.'
  wifi_failure:
    en: "There is still no internet connection.\nCheck your credentials, ssid: {ssid}, password: {password}\nIf they are correct, wait shortly then check internet again via the option feature or restart system and consult the logs."
    de: "Es besteht noch keine Internetverbindung.\nPrüfe deine Eingabe: ssid: {ssid}, password: {password}\nWenn diese stimmen, warte kurz und prüfe dein Internet über die Optionen noch einmal oder starte das System neu und schau auch in die Logs."
  internet_connection_ok:
    en: 'There is a internet connection.'
    de: 'Es besteht eine Internetverbindung.'
  internet_connection_not_ok:
    en: 'X There is no internet connection.'
    de: 'X Es besteht keine Internetverbindung.'
  qtsass_not_successful:
    en: 'The package qtsass could not be installed. Try running "[sudo] pip install qtsass" (sudo only, if program is executed with sudo python) and wait until its done.'
    de: 'Das qtsass Paket konnte nicht installiert werden. Versuche "[sudo] pip install qtsass" (sudo nur, wenn das program mit sudo python ausgeführt wird) auszuführen und warte, bis die installation abgeschlossen ist.'
