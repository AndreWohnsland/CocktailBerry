    en: 'Please enter cocktail name!'
    de: 'Bitte Cocktail Namen eingeben!'
  recipe_deleted:
    en: "Recipe\n<{recipe_name}>\nwas deleted"
    de: "Rezept mit dem Namen\n<{recipe_name}>\nwurde gelöscht!"
  all_recipes_enabled:
    en: 'All recipes are set to active!'
    de: 'Alle Rezepte wurden wieder aktiv gesetzt!'
  recipe_added:
    en: "Recipe\n<{recipe_name}>\nwas added!"
    de: "Rezept unter dem Namen:\n<{recipe_name}>\neingetragen!"
