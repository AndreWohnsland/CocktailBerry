site_name: CocktailBerry Docs
site_description: Official CocktailBerry Documentation
site_author: Andre Wohnsland
copyright: Â© Copyright 2022, Andre Wohnsland & contributors
# site_url: https://github.com/AndreWohnsland/CocktailBerry
repo_url: https://github.com/AndreWohnsland/CocktailBerry
nav:
  - Home: index.md
  - About: about.md
  - Quickstart: quickstart.md
  - Installation: installation.md
  - Hardware: hardware.md
  - Setup / Usage: setup.md
  - Supported Languages: languages.md
  - Advanced Topics: advanced.md
  - Troubleshooting: troubleshooting.md
  - Developement: developement.md
markdown_extensions:
  - toc:
      permalink: '#'
  - attr_list
  - mdx_math
theme:
  name: readthedocs
  # logo: pictures/CocktailBerry.svg
  favicon: img/favicon.ico
# extra:
#   version: 1.8.0
plugins:
  - search:
      separator: '[\s\-\.]+'
extra_css:
  - css/extra.css
extra_javascript:
  - http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
