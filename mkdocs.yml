site_author: Andre Wohnsland
copyright: Â© Copyright 2026, Andre Wohnsland & contributors
repo_url: https://github.com/AndreWohnsland/CocktailBerry
repo_name: 'GitHub Cocktailberry'
nav:
  - Home: index.md
  - About: about.md
  - Quickstart: quickstart.md
  - Installation: installation.md
  - Hardware: hardware.md
  - Setup / Usage: setup.md
  - CocktailBerry Web: web.md
  - Supported Languages: languages.md
  - CLI commands: commands.md
  - Payment Service: payment.md
  - Advanced Topics: advanced.md
  - Addons: addons.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  - Feature Timetable: features.md
  - Development: development.md
  - How to Support: support.md
markdown_extensions:
  - toc:
      permalink: '#'
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
theme:
  features:
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - announce.dismiss
    - content.tabs.link
  name: material
  custom_dir: docs/overrides
  logo: img/berry.svg
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  # logo: pictures/CocktailBerry.svg
  favicon: img/favicon.ico
# extra:
#   version: 1.8.0
plugins:
  - search:
      separator: '[\s\-\.]+'
extra_css:
  - css/extra.css
extra_javascript:
  # - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
