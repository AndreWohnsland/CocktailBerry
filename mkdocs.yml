site_name: CocktailBerry Docs
site_description: Official CocktailBerry Documentation
site_author: Andre Wohnsland
copyright: Â© Copyright 2023, Andre Wohnsland & contributors
# site_url: https://github.com/AndreWohnsland/CocktailBerry
repo_url: https://github.com/AndreWohnsland/CocktailBerry
repo_name: 'GitHub Cocktailberry'
nav:
  - Home: index.md
  - About: about.md
  - Quickstart: quickstart.md
  - Installation: installation.md
  - Hardware: hardware.md
  - Setup / Usage: setup.md
  - Supported Languages: languages.md
  - CLI commands: commands.md
  - Advanced Topics: advanced.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  - Feature Timetable: features.md
  - Development: developement.md
markdown_extensions:
  - toc:
      permalink: '#'
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
theme:
  features:
    - navigation.footer
  name: material
  logo: img/berry.svg
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  # logo: pictures/CocktailBerry.svg
  favicon: img/favicon.ico
# extra:
#   version: 1.8.0
plugins:
  - search:
      separator: '[\s\-\.]+'
extra_css:
  - css/extra.css
extra_javascript:
  # - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
