site_name: CocktailBerry Docs
site_description: Official CocktailBerry Documentation
site_author: Andre Wohnsland
copyright: Â© Copyright 2023, Andre Wohnsland & contributors
# site_url: https://github.com/AndreWohnsland/CocktailBerry
repo_url: https://github.com/AndreWohnsland/CocktailBerry
nav:
  - Home: index.md
  - About: about.md
  - Quickstart: quickstart.md
  - Installation: installation.md
  - Hardware: hardware.md
  - Setup / Usage: setup.md
  - Supported Languages: languages.md
  - Advanced Topics: advanced.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  - Development: developement.md
markdown_extensions:
  - toc:
      permalink: '#'
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
theme:
  name: readthedocs
  # logo: pictures/CocktailBerry.svg
  favicon: img/favicon.ico
# extra:
#   version: 1.8.0
plugins:
  - search:
      separator: '[\s\-\.]+'
extra_css:
  - css/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
